<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Updated Navigation for all pages -->
    <nav class="main-nav">
      <div class="nav-container">
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
          <i class="fas fa-bars"></i>
        </button>

        <div class="nav-links" id="nav-links">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i> Home
          </a>
          <a href="books.html" class="nav-link">
            <i class="fas fa-book"></i> Books
          </a>
          <a href="about.html" class="nav-link">
            <i class="fas fa-info-circle"></i> About
          </a>
          <a href="contact.html" class="nav-link">
            <i class="fas fa-envelope"></i> Contact
          </a>
        </div>

        <div class="nav-auth" id="nav-auth">
          <button id="login-button" class="auth-btn" onclick="showLogin()">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <button id="signup-button" class="auth-btn" onclick="showSignup()">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
          <div class="user-info" style="display: none">
            <div class="user-dropdown">
              <button class="dropdown-btn" onclick="toggleDropdown()">
                <img id="user-avatar" src="default-avatar.png" alt="User" />
                <span id="user-name"></span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-content" id="user-dropdown">
                <a href="profile.html"> <i class="fas fa-user"></i> Profile </a>
                <a href="settings.html">
                  <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" onclick="logout()">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="hero-section">
      <h1>Welcome to Book Management System</h1>
      <p>Your personal library in the digital world</p>
    </div>

    <div class="featured-section">
      <h2>Featured Books</h2>
      <div class="featured-books">
        <!-- Featured books will be added here -->
      </div>
    </div>

    <div class="stats-section">
      <h2>Library Statistics</h2>
      <div class="stats-container">
        <div class="stat-card">
          <h3>Total Books</h3>
          <p>1,234</p>
        </div>
        <div class="stat-card">
          <h3>Active Readers</h3>
          <p>567</p>
        </div>
        <div class="stat-card">
          <h3>Categories</h3>
          <p>25</p>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
  </body>
</html>
